sudo: false
language: ruby
rvm:
- 2.3.1

branches:
  only:
    - master

cache:
  - directories:
    - $HOME/gcloud/
    - vendor/bundle

env:
  global:
  - GOOGLE_APPLICATION_CREDENTIALS=$TRAVIS_BUILD_DIR/client_secrets.json
  matrix:
  - TEST_DIR=storage
  - TEST_DIR=pubsub
  - TEST_DIR=bigquery
  - TEST_DIR=datastore
  - TEST_DIR=logging
  - TEST_DIR=speech
  - TEST_DIR=translate
  - TEST_DIR=language
  - TEST_DIR=appengine/endpoints
  - TEST_DIR=vision/label

before_install:
- openssl aes-256-cbc -K $encrypted_aeb4e2af7332_key -iv $encrypted_aeb4e2af7332_iv
  -in client_secrets.json.enc -out client_secrets.json -d

install:
- cd $TEST_DIR
- bundle install --deployment --path ../vendor/bundle --jobs=3 --retry=3

script:
- bundle exec rake rubocop
- bundle exec rake spec
