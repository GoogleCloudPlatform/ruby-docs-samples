AllCops:
  TargetRubyVersion: 2.3
  Exclude:
  - '**/lib/**/*'

Metrics/BlockLength:
  Max: 200

Metrics/ModuleLength:
  Max: 200

Style/FormatString:
  EnforcedStyle: sprintf

Style/FrozenStringLiteralComment:
  Enabled: false

Style/WordArray:
  Enabled: false

Metrics/AbcSize:
  Max: 79

Metrics/ClassLength:
  Max: 220

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 50

Metrics/ParameterLists:
  Max: 5

Metrics/PerceivedComplexity:
  Max: 10

Style/Documentation:
  Enabled: false

Layout/EmptyLines:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Style/DateTime:
  Enabled: false

Style/Next:
  Enabled: false

Style/RedundantSelf:
  Enabled: false
