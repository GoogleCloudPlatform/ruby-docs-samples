inherit_gem:
  google-style: google-style.yml
AllCops:
  Exclude:
    - "**/spec/**"
Lint/RescueException:
  Exclude:
    - "pubsub/subscriptions.rb"
    - "appengine/sendgrid/app.rb"
Lint/ShadowingOuterLocalVariable:
  Enabled: false
Lint/UselessAssignment:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Naming/AccessorMethodName:
  Exclude:
    - "firestore/add_data.rb"
Style/BlockComments:
  Exclude:
    - "**/routes.rb"
Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining
Style/Documentation:
  Enabled: false
Style/EmptyMethod:
  EnforcedStyle: expanded
Style/GlobalVars:
  Exclude:
    - "kms/kms.rb"
    - "iot/iot.rb"
Style/GuardClause:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/LineEndConcatenation:
  Enabled: false
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses_except_multiline
Style/MixinUsage:
  Exclude:
    - "appengine/rails*/**/*"
Style/Next:
  Enabled: false
Style/SymbolArray:
  EnforcedStyle: brackets
Style/WordArray:
  EnforcedStyle: brackets

