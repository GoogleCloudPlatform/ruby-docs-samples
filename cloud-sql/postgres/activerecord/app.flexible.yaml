entrypoint: bundle exec rackup --port $PORT
env: flex
runtime: ruby

env_variables:
  SECRET_KEY_BASE: [SECRET_KEY]
  RAILS_ENV: production
  INSTANCE_CONNECTION_NAME: [<MY-PROJECT>:<INSTANCE-REGION>:<INSTANCE-NAME>]
  DB_USER: [MY_DB_USER]
  DB_PASS: [MY_DB_PASS]
  DB_NAME: [MY_DB]

beta_settings:
  cloud_sql_instances: [YOUR_INSTANCE_CONNECTION_NAME]
